<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="${county.name}+'市旅游'">title</title>
<meta name="keywords" th:content="${county.name}" />
<meta name="description" content="${county.name}" />
<meta name="robots" content="all" />
<meta content="MSHTML 6.00.2900.3268" name="GENERATOR" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />
<link rel="stylesheet" type="text/css" href="/css/jquery.slideBox.css"></link>
<link rel="stylesheet" type="text/css" href="/css/index.css"></link>

<script type="text/javascript" src="/js/plugins/jquery.js"></script>
<script type="text/javascript" src="/js/plugins/tab.js"></script>
<script type="text/javascript" src="/js/plugins/swfobject_modified.js"></script>

<script type="text/javascript" src="/js/plugins/jquery.slideBox.js"></script>
<script type="text/javascript" src="/js/plugins/jquery.slideBox.min.js"></script>

<script type="text/javascript" src="/js/index.js"></script>

</head>

<body>
    <div style="text-align: center; width: 100%">
        <form>
            <!--头部-->
            <!--最新活动-->
            <div class="head">
                <div th:replace="masterPage/top :: top"></div>
            </div>

            <!--首页中间内容-->

            <div class="part_1">
                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                        <td height="250" width="325" valign="top">
                            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                <tr>
                                    <td width="194" height="60"><img
                                        src="images/sysImages/index_04.png" width="134" height="48" /></td>
                                    <td width="130" height="60" align="center"></td>
                                </tr>
                                <tr>
                                    <td height="190" colspan="2" valign="top" align="center"
                                        style="text-align: center; padding-top: 5px; padding-left: 28px;"
                                        class="t_w">


                                        <div id="tpcbanner">
                                            <div id="tpcbanner_bg"></div>
                                            <!--标题背景-->
                                            <div id="tpcbanner_info"></div>
                                            <!--标题-->
                                            <ul>

                                                <li class="on">1</li>
                                                <li class="on">2</li>
                                                <li class="on">3</li>

                                            </ul>
                                            <div id="tpcbanner_list">
                                                <a th:each="newDetail : ${newList}"
                                                    th:href="@{'/newDetail/'+${newDetail.id}+'/'+${newDetail.newType}}" target="_blank">
                                                    <img th:src="@{${newDetail.src}}" width="269px"
                                                    th:height="177px" th:title="${newDetail.title}"
                                                    th:alt="${newDetail.title}">
                                                </a>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </td>
                        <td width="415" height="260" valign="top">
                            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                <tr>
                                    <td width="330" height="60"><img
                                        src="images/sysImages/index_03.png" width="134" height="48" />
                                    </td>
                                    <td height="60"><a href="NewList?type=0"> <img
                                            src="images/sysImages/index_06.png" width="53"
                                            height="19" />
                                    </a></td>
                                </tr>
                                <tr>
                                    <td height="170" colspan="2" align="left" valign="top"
                                        class="news" style="border-bottom: 1px dotted #999999">
                                        <!--景区动态-->
                                        <table id="ctl00_Index_nlist_list" cellspacing="0"
                                            cellpadding="0" border="0"
                                            style="width: 100%; border-collapse: collapse;">
                                            <tr th:each="jqdt : ${newList}">
                                                <td>
                                                    <ul class="">
                                                        <li>
                                                            <table cellpadding="0" cellspacing="0"
                                                                width="90%" border="0"
                                                                class="fontcss">
                                                                <tr>
                                                                    <td align="left"><a
                                                                        th:href="@{newDetail/{href}/{type}(href=${jqdt.id},type=${jqdt.newType})}"
                                                                        th:title="${jqdt.title}"
                                                                        th:text="${jqdt.title}">
                                                                    </a></td>
                                                                    <td align="right"
                                                                        th:text="${jqdt.createDate}"></td>
                                                                </tr>
                                                            </table> </span>
                                                        </li>
                                                    </ul>
                                                </td>
                                            </tr>

                                        </table> <br />
                                    </td>
                                </tr>
                            </table>
                        </td>
                        <td width="262" height="260" align="right"><img
                            src="images/sysImages/index_42.png" width="254" height="258"
                            usemap="#Map" /> <map name="Map" id="Map">
                                <area shape="rect" coords="21,25,129,56"
                                    href="../../hhmap/index.html" target="_blank" />
                            </map></td>
                    </tr>
                </table>
            </div>
            <div class="part_2">
                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                        <td width="100%" height="217" valign="top"
                            style="background: url(images/sysImages/index_55.png) no-repeat">
                            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                <tr>
                                    <td width="170" rowspan="2" align="center" class="di"><img
                                        src="images/sysImages/1.jpg" alt="" width="122" height="83" /></td>
                                    <td height="174" class="dcjj">
                                        <p class="fontcss" th:text="${county.synopsis}"></p>
                                    </td>
                                </tr>
                                <tr>
                                    <td height="49" align="right"><a href="/about"
                                        class="fontcss">【详细介绍】</a></td>
                                </tr>
                            </table>
                        </td>

                    </tr>
                </table>
            </div>
            <!--二级左边导航-->
            <!--二级右边内容-->
            <!--所有页面下方版权-->
            <div th:replace="masterPage/bottom.html :: bottom"></div>
        </form>
    </div>
</body>

</html>
