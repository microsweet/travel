<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<base href="<%=basePath%>">
<title th:text="${county.name}">title</title>

<meta name="robots" content="all" />
<meta content="MSHTML 6.00.2900.3268" name="GENERATOR" />
<link rel="stylesheet" type="text/css" href="css/style.css" />

<link rel="stylesheet" type="text/css" href="css/index.css"></link>

<script type="text/javascript" src="js/plugins/jquery.js"></script>

</head>

                                <tr>

                                            </div>
                                        </div>

                                                                <tr>
                                                                    <td align="left">
                                                                        <a th:href="@{newDetail/{href}(href=${jqdt.id})}"

                                                                    </td>
                                                                    <td align="right" th:text="${jqdt.createDate}"></td>

                                        </table> <br />

                                </tr>

                            </table>

                                            <c:forEach items="${list_ykxz }" var="ykxz">

                                                                    cellspacing="0" width="90%"
                                                                    border="0" class="fontcss">
                                                                    <tr>

                                                                            href="New_Details?ID=${ykxz.ID }"

                                                                                ${ykxz.WZBT } </a></td>

                                                            </li>

                                    <td height="100" valign="middle" class="fwzn">

                                                    <td>

                                                            <li>
                                                                <table cellpadding="0"
                                                                    cellspacing="0" width="90%"
                                                                    border="0" class="fontcss">
                                                                    <tr>
                                                                        <td align="left"><a
                                                                            href="New_Details?ID=${s2.ID }"
                                                                            title="${s2.WZBT }">${s2.WZBT
                                                                                } </a></td>

                                                                    </tr>
                                                                </table>
                                                            </li>
                                                        </ul>
                                                    </td>
                                                </tr>
                                            </c:forEach>
                                        </table> <br />
                                    </td>
                                </tr>
                            </table>

                                <tr>

                                            cellpadding="0" border="0"
                                            style="width: 100%; border-collapse: collapse;">

                                                <tr>

                                                            <li>
                                                                <table cellpadding="0"

                                                            </li>
                                                        </ul>
                                                    </td>
                                                </tr>
                                            </c:forEach>
                                        </table> <br />

                                </tr>
                            </table>

            <!--二级右边内容-->

	    <div th:replace="masterPage/bottom.html :: bottom"></div>
